        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        L.control.mousePosition({
            position: 'bottomleft',
            separator: ' , ',
            prefix: "Koordinat"
        }).addTo(map);

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_EsriWorldImagery_0');
        map.getPane('pane_EsriWorldImagery_0').style.zIndex = 400;
        var layer_EsriWorldImagery_0 = L.tileLayer('https://services.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriWorldImagery_0',
            opacity: 1.0,
            attribution: '<a href="https://wiki.openstreetmap.org/wiki/Esri">Terms & Feedback</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_EsriWorldImagery_0;
        map.addLayer(layer_EsriWorldImagery_0);
        map.createPane('pane_OpenMapTiles_1');
        map.getPane('pane_OpenMapTiles_1').style.zIndex = 401;
        var layer_OpenMapTiles_1 = L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=WXzBS7gNDx0gLnlM0ZrG', {
            pane: 'pane_OpenMapTiles_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenMapTiles_1;
        map.addLayer(layer_OpenMapTiles_1);
        function pop_Koridor6_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nama_rute'] !== null ? autolinker.link(feature.properties['nama_rute'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Koridor6_2_0() {
            return {
                pane: 'pane_Koridor6_2',
                opacity: 1,
                color: 'rgba(251,110,153,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Koridor6_2');
        map.getPane('pane_Koridor6_2').style.zIndex = 402;
        map.getPane('pane_Koridor6_2').style['mix-blend-mode'] = 'normal';
        var layer_Koridor6_2 = new L.geoJson(json_Koridor6_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Koridor6_2',
            layerName: 'layer_Koridor6_2',
            pane: 'pane_Koridor6_2',
            onEachFeature: pop_Koridor6_2,
            style: style_Koridor6_2_0,
        });
        bounds_group.addLayer(layer_Koridor6_2);
        map.addLayer(layer_Koridor6_2);

        function pop_HalteBusBST_8(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Halte</th>\
                        <td>' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td>' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();

            popup.setContent(updatedContent);
        }

        function style_HalteBusBST_8_0() {
            return {
                pane: 'pane_HalteBusBST_8',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/HalteBusBST_8.svg',
            iconSize: [12.92, 12.92]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_HalteBusBST_8');
        map.getPane('pane_HalteBusBST_8').style.zIndex = 408;
        map.getPane('pane_HalteBusBST_8').style['mix-blend-mode'] = 'normal';
        var layer_HalteBusBST_8 = new L.geoJson(json_HalteBusBST_8, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HalteBusBST_8',
            layerName: 'layer_HalteBusBST_8',
            pane: 'pane_HalteBusBST_8',
            onEachFeature: pop_HalteBusBST_8,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_HalteBusBST_8_0(feature));
            },
        });
        bounds_group.addLayer(layer_HalteBusBST_8);
        map.addLayer(layer_HalteBusBST_8);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/HalteBusBST_8.png" /> Halte Bus BST', layer: layer_HalteBusBST_8},
            {label: '<img src="legend/Koridor1_7.png" /> Koridor 1', layer: layer_Koridor1_7},
            {label: '<img src="legend/Koridor2_6.png" /> Koridor 2', layer: layer_Koridor2_6},

            {label: '<img src="legend/Koridor6_2.png" /> Koridor 6', layer: layer_Koridor6_2},
            {label: "OpenMapTiles", layer: layer_OpenMapTiles_1},
            {label: "Esri World Imagery", layer: layer_EsriWorldImagery_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_HalteBusBST_8,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nama'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_HalteBusBST_8]);
        map.on("zoomend", function(){
            resetLabels([layer_HalteBusBST_8]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_HalteBusBST_8]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_HalteBusBST_8]);
        });

        map.on('mousemove', function (e) {
            var lat = e.latlng.lat.toFixed(6);
            var lng = e.latlng.lng.toFixed(6);
            document.getElementById('mouse-position').innerHTML = "Coordinate " + lat + "°, " + lng + "°";
