<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Peta Isochrone Halte Bus BST</title>
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/BatasAdmKotaSurakarta_2.js"></script>
        <script src="data/AreaTerjangkau_3.js"></script>
        <script src="data/PrasaranaPendidikan_4.js"></script>
        <script src="data/HalteBusBST_5.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.588489962765685,110.77197346118535],[-7.516937208354195,110.88079803172258]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_EsriWorldImagery_0');
        map.getPane('pane_EsriWorldImagery_0').style.zIndex = 400;
        var layer_EsriWorldImagery_0 = L.tileLayer('https://services.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriWorldImagery_0',
            opacity: 1.0,
            attribution: '<a href="https://wiki.openstreetmap.org/wiki/Esri">Terms & Feedback</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_EsriWorldImagery_0;
        map.addLayer(layer_EsriWorldImagery_0);
        map.createPane('pane_OpenMapTiles_1');
        map.getPane('pane_OpenMapTiles_1').style.zIndex = 401;
        var layer_OpenMapTiles_1 = L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=WXzBS7gNDx0gLnlM0ZrG', {
            pane: 'pane_OpenMapTiles_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenMapTiles_1;
        map.addLayer(layer_OpenMapTiles_1);
        function pop_BatasAdmKotaSurakarta_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['provinsi'] !== null ? autolinker.link(feature.properties['provinsi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kabupaten'] !== null ? autolinker.link(feature.properties['kabupaten'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kecamatan'] !== null ? autolinker.link(feature.properties['kecamatan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kode_dagri'] !== null ? autolinker.link(feature.properties['kode_dagri'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_BatasAdmKotaSurakarta_2_0() {
            return {
                pane: 'pane_BatasAdmKotaSurakarta_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,223,138,0.4470588235294118)',
                interactive: false,
            }
        }
        map.createPane('pane_BatasAdmKotaSurakarta_2');
        map.getPane('pane_BatasAdmKotaSurakarta_2').style.zIndex = 402;
        map.getPane('pane_BatasAdmKotaSurakarta_2').style['mix-blend-mode'] = 'normal';
        var layer_BatasAdmKotaSurakarta_2 = new L.geoJson(json_BatasAdmKotaSurakarta_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_BatasAdmKotaSurakarta_2',
            layerName: 'layer_BatasAdmKotaSurakarta_2',
            pane: 'pane_BatasAdmKotaSurakarta_2',
            onEachFeature: pop_BatasAdmKotaSurakarta_2,
            style: style_BatasAdmKotaSurakarta_2_0,
        });
        bounds_group.addLayer(layer_BatasAdmKotaSurakarta_2);
        map.addLayer(layer_BatasAdmKotaSurakarta_2);
        function pop_AreaTerjangkau_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CENTER_LAT'] !== null ? autolinker.link(feature.properties['CENTER_LAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AA_MINS'] !== null ? autolinker.link(feature.properties['AA_MINS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AA_MODE'] !== null ? autolinker.link(feature.properties['AA_MODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TOTAL_POP'] !== null ? autolinker.link(feature.properties['TOTAL_POP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_AreaTerjangkau_3_0() {
            return {
                pane: 'pane_AreaTerjangkau_3',
                opacity: 1,
                color: 'rgba(144,124,37,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,220,64,0.2549019607843137)',
                interactive: false,
            }
        }
        map.createPane('pane_AreaTerjangkau_3');
        map.getPane('pane_AreaTerjangkau_3').style.zIndex = 403;
        map.getPane('pane_AreaTerjangkau_3').style['mix-blend-mode'] = 'normal';
        var layer_AreaTerjangkau_3 = new L.geoJson(json_AreaTerjangkau_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_AreaTerjangkau_3',
            layerName: 'layer_AreaTerjangkau_3',
            pane: 'pane_AreaTerjangkau_3',
            onEachFeature: pop_AreaTerjangkau_3,
            style: style_AreaTerjangkau_3_0,
        });
        bounds_group.addLayer(layer_AreaTerjangkau_3);
        map.addLayer(layer_AreaTerjangkau_3);
        function pop_PrasaranaPendidikan_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_PrasaranaPendidikan_4_0() {
            return {
                pane: 'pane_PrasaranaPendidikan_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/PrasaranaPendidikan_4.svg',
            iconSize: [12.16, 12.16]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_PrasaranaPendidikan_4');
        map.getPane('pane_PrasaranaPendidikan_4').style.zIndex = 404;
        map.getPane('pane_PrasaranaPendidikan_4').style['mix-blend-mode'] = 'normal';
        var layer_PrasaranaPendidikan_4 = new L.geoJson(json_PrasaranaPendidikan_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PrasaranaPendidikan_4',
            layerName: 'layer_PrasaranaPendidikan_4',
            pane: 'pane_PrasaranaPendidikan_4',
            onEachFeature: pop_PrasaranaPendidikan_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_PrasaranaPendidikan_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_PrasaranaPendidikan_4);
        map.addLayer(layer_PrasaranaPendidikan_4);
        function pop_HalteBusBST_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nama_halte'] !== null ? autolinker.link(feature.properties['nama_halte'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_HalteBusBST_5_0() {
            return {
                pane: 'pane_HalteBusBST_5',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/HalteBusBST_5.svg',
            iconSize: [12.92, 12.92]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_HalteBusBST_5');
        map.getPane('pane_HalteBusBST_5').style.zIndex = 405;
        map.getPane('pane_HalteBusBST_5').style['mix-blend-mode'] = 'normal';
        var layer_HalteBusBST_5 = new L.geoJson(json_HalteBusBST_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HalteBusBST_5',
            layerName: 'layer_HalteBusBST_5',
            pane: 'pane_HalteBusBST_5',
            onEachFeature: pop_HalteBusBST_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_HalteBusBST_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_HalteBusBST_5);
        map.addLayer(layer_HalteBusBST_5);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/HalteBusBST_5.png" /> Halte Bus BST', layer: layer_HalteBusBST_5},
            {label: '<img src="legend/PrasaranaPendidikan_4.png" /> Prasarana Pendidikan', layer: layer_PrasaranaPendidikan_4},
            {label: '<img src="legend/AreaTerjangkau_3.png" /> Area Terjangkau', layer: layer_AreaTerjangkau_3},
            {label: '<img src="legend/BatasAdmKotaSurakarta_2.png" /> Batas Adm Kota Surakarta', layer: layer_BatasAdmKotaSurakarta_2},
            {label: "OpenMapTiles", layer: layer_OpenMapTiles_1},
            {label: "Esri World Imagery", layer: layer_EsriWorldImagery_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_BatasAdmKotaSurakarta_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['kecamatan'] !== null?String('<div style="color: #323232; font-size: 8pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_BatasAdmKotaSurakarta_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_PrasaranaPendidikan_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Nama'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_BatasAdmKotaSurakarta_2,layer_HalteBusBST_5]);
        map.on("zoomend", function(){
            resetLabels([layer_BatasAdmKotaSurakarta_2,layer_HalteBusBST_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_BatasAdmKotaSurakarta_2,layer_HalteBusBST_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_BatasAdmKotaSurakarta_2,layer_HalteBusBST_5]);
        });
        </script>
    </body>
</html>
