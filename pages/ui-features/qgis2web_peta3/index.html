<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Peta Kesesuaian Lokasi Halte Bus</title>
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/KelasKesesuaian_2.js"></script>
        <script src="data/IsochroneHalteBusBaru_3.js"></script>
        <script src="data/PrasaranaPendidikan_4.js"></script>
        <script src="data/AlternatifHalteBusBaru_5.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.5956755745197135,110.76955641500052],[-7.524118872925235,110.87838442341064]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_EsriWorldImagery_0');
        map.getPane('pane_EsriWorldImagery_0').style.zIndex = 400;
        var layer_EsriWorldImagery_0 = L.tileLayer('https://services.arcgisonline.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriWorldImagery_0',
            opacity: 1.0,
            attribution: '<a href="https://wiki.openstreetmap.org/wiki/Esri">Terms & Feedback</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_EsriWorldImagery_0;
        map.addLayer(layer_EsriWorldImagery_0);
        map.createPane('pane_OpenMapTiles_1');
        map.getPane('pane_OpenMapTiles_1').style.zIndex = 401;
        var layer_OpenMapTiles_1 = L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=WXzBS7gNDx0gLnlM0ZrG', {
            pane: 'pane_OpenMapTiles_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenMapTiles_1;
        map.addLayer(layer_OpenMapTiles_1);
        function pop_KelasKesesuaian_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kelas</th>\
                        <td>' + (feature.properties['Kelas'] !== null ? autolinker.link(feature.properties['Kelas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Luas_ha'] !== null ? autolinker.link(feature.properties['Luas_ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_KelasKesesuaian_2_0(feature) {
            switch(String(feature.properties['Kelas'])) {
                case 'Sangat Sesuai':
                    return {
                pane: 'pane_KelasKesesuaian_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(139,205,78,1.0)',
                interactive: false,
            }
                    break;
                case 'Sesuai':
                    return {
                pane: 'pane_KelasKesesuaian_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,191,1.0)',
                interactive: false,
            }
                    break;
                case 'Tidak Sesuai':
                    return {
                pane: 'pane_KelasKesesuaian_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,25,28,1.0)',
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_KelasKesesuaian_2');
        map.getPane('pane_KelasKesesuaian_2').style.zIndex = 402;
        map.getPane('pane_KelasKesesuaian_2').style['mix-blend-mode'] = 'normal';
        var layer_KelasKesesuaian_2 = new L.geoJson(json_KelasKesesuaian_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_KelasKesesuaian_2',
            layerName: 'layer_KelasKesesuaian_2',
            pane: 'pane_KelasKesesuaian_2',
            onEachFeature: pop_KelasKesesuaian_2,
            style: style_KelasKesesuaian_2_0,
        });
        bounds_group.addLayer(layer_KelasKesesuaian_2);
        map.addLayer(layer_KelasKesesuaian_2);
        function pop_IsochroneHalteBusBaru_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CENTER_LON'] !== null ? autolinker.link(feature.properties['CENTER_LON'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CENTER_LAT'] !== null ? autolinker.link(feature.properties['CENTER_LAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AA_MINS'] !== null ? autolinker.link(feature.properties['AA_MINS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AA_MODE'] !== null ? autolinker.link(feature.properties['AA_MODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TOTAL_POP'] !== null ? autolinker.link(feature.properties['TOTAL_POP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_IsochroneHalteBusBaru_3_0() {
            return {
                pane: 'pane_IsochroneHalteBusBaru_3',
                interactive: false,
            }
        }
        function style_IsochroneHalteBusBaru_3_1() {
            return {
                pane: 'pane_IsochroneHalteBusBaru_3',
                opacity: 1,
                color: 'rgba(38,89,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_IsochroneHalteBusBaru_3');
        map.getPane('pane_IsochroneHalteBusBaru_3').style.zIndex = 403;
        map.getPane('pane_IsochroneHalteBusBaru_3').style['mix-blend-mode'] = 'normal';
        var layer_IsochroneHalteBusBaru_3 = new L.geoJson.multiStyle(json_IsochroneHalteBusBaru_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_IsochroneHalteBusBaru_3',
            layerName: 'layer_IsochroneHalteBusBaru_3',
            pane: 'pane_IsochroneHalteBusBaru_3',
            onEachFeature: pop_IsochroneHalteBusBaru_3,
            styles: [style_IsochroneHalteBusBaru_3_0,style_IsochroneHalteBusBaru_3_1,]
        });
        bounds_group.addLayer(layer_IsochroneHalteBusBaru_3);
        function pop_PrasaranaPendidikan_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_PrasaranaPendidikan_4_0() {
            return {
                pane: 'pane_PrasaranaPendidikan_4',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/PrasaranaPendidikan_4.svg',
            iconSize: [12.16, 12.16]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_PrasaranaPendidikan_4');
        map.getPane('pane_PrasaranaPendidikan_4').style.zIndex = 404;
        map.getPane('pane_PrasaranaPendidikan_4').style['mix-blend-mode'] = 'normal';
        var layer_PrasaranaPendidikan_4 = new L.geoJson(json_PrasaranaPendidikan_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PrasaranaPendidikan_4',
            layerName: 'layer_PrasaranaPendidikan_4',
            pane: 'pane_PrasaranaPendidikan_4',
            onEachFeature: pop_PrasaranaPendidikan_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_PrasaranaPendidikan_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_PrasaranaPendidikan_4);
        function pop_AlternatifHalteBusBaru_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nama Halte'] !== null ? autolinker.link(feature.properties['Nama Halte'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_AlternatifHalteBusBaru_5_0() {
            return {
                pane: 'pane_AlternatifHalteBusBaru_5',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/AlternatifHalteBusBaru_5.svg',
            iconSize: [14.440000000000001, 14.440000000000001]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_AlternatifHalteBusBaru_5');
        map.getPane('pane_AlternatifHalteBusBaru_5').style.zIndex = 405;
        map.getPane('pane_AlternatifHalteBusBaru_5').style['mix-blend-mode'] = 'normal';
        var layer_AlternatifHalteBusBaru_5 = new L.geoJson(json_AlternatifHalteBusBaru_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AlternatifHalteBusBaru_5',
            layerName: 'layer_AlternatifHalteBusBaru_5',
            pane: 'pane_AlternatifHalteBusBaru_5',
            onEachFeature: pop_AlternatifHalteBusBaru_5,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_AlternatifHalteBusBaru_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_AlternatifHalteBusBaru_5);
        map.addLayer(layer_AlternatifHalteBusBaru_5);
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/AlternatifHalteBusBaru_5.png" /> Alternatif Halte Bus Baru', layer: layer_AlternatifHalteBusBaru_5},
            {label: '<img src="legend/PrasaranaPendidikan_4.png" /> Prasarana Pendidikan', layer: layer_PrasaranaPendidikan_4},
            {label: '<img src="legend/IsochroneHalteBusBaru_3.png" /> Isochrone Halte Bus Baru', layer: layer_IsochroneHalteBusBaru_3},
            {label: 'Kelas Kesesuaian<br /><table><tr><td style="text-align: center;"><img src="legend/KelasKesesuaian_2_SangatSesuai0.png" /></td><td>Sangat Sesuai</td></tr><tr><td style="text-align: center;"><img src="legend/KelasKesesuaian_2_Sesuai1.png" /></td><td>Sesuai</td></tr><tr><td style="text-align: center;"><img src="legend/KelasKesesuaian_2_TidakSesuai2.png" /></td><td>Tidak Sesuai</td></tr></table>', layer: layer_KelasKesesuaian_2},
            {label: "OpenMapTiles", layer: layer_OpenMapTiles_1},
            {label: "Esri World Imagery", layer: layer_EsriWorldImagery_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        resetLabels([layer_AlternatifHalteBusBaru_5]);
        map.on("zoomend", function(){
            resetLabels([layer_AlternatifHalteBusBaru_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_AlternatifHalteBusBaru_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_AlternatifHalteBusBaru_5]);
        });
        </script>
    </body>
</html>
